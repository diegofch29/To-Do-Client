<div class="task-cotainer">
  <div class="task-header">
    <h3>{{ task.title }}</h3>
  </div>
  <div class="task-body">
    <p>Description: {{ task.description }}</p>
    <p>Due: {{ task.dueDate ? formatDate(task.dueDate) : "No due date" }}</p>

    <div class="task-actions">
      <button class="btn btn-primary" (click)="onEdit()">
        <mat-icon
          class="delete-icon"
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="edit"
        ></mat-icon>
      </button>
      <button class="btn btn-danger" (click)="onDelete()">
        <mat-icon
          class="delete-icon"
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="delete"
        ></mat-icon>
      </button>
      <input
        type="checkbox"
        class="chk chk-danger"
        (change)="onComplete()"
        [checked]="task.isCompleted"
      />
    </div>
  </div>
</div>
